<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ordered and Unordered Lists with Georgian Alphabet and Image</title>
<style>
  
    ul {
        list-style-type: none; 
        padding-left: 20px;
    }
   
    ul li {
        margin-bottom: 10px; 
        display: flex; 
        align-items: center; 
    }
    ul li img {
        width: 20px; 
        height: 20px;
        margin-right: 10px; 
        border-radius: 50%; 
    }
</style>
</head>
<body>

<h2>Ordered List with Georgian Alphabet</h2>
<ol>
    <li>ა </li>
    <li>ბ</li>
    <li>გ</li>
    <li>დ</li>
    <li>ე</li>
    <li>ვ</li>
</ol>

<h2>Unordered List with Image</h2>
<ul>
    <li><img src="https://via.placeholder.com/20" alt="Bullet Image"> Item 1</li>
    <li><img src="https://via.placeholder.com/20" alt="Bullet Image"> Item 2</li>
    <li><img src="https://via.placeholder.com/20" alt="Bullet Image"> Item 3</li>
    <li><img src="https://via.placeholder.com/20" alt="Bullet Image"> Item 4</li>
    <li><img src="https://via.placeholder.com/20" alt="Bullet Image"> Item 5</li>
</ul>

</body>
</html>
