<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table with Merged Rows and Background Colors</title>
<style>
   
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
   
    .row1 {
        background-color: #f0f0f0;
    }
    .row2 {
        background-color: #d8f3dc;
    }
    .row3 {
        background-color: #f7d794;
    }
    .row4 {
        background-color: #e5989b;
    }
    .row5 {
        background-color: #b2bec3;
    }
    .row6 {
        background-color: #6ab04c;
    }
    
    .merged-row {
        background-color: transparent;
    }
</style>
</head>
<body>

<table>
    <tr class="row1">
        <td rowspan="2">row1</td>
        <td>Value </td>
        <td>Value </td>
    </tr>
    <tr class="row2">
        <td>Value </td>
        <td>Value </td>
    </tr>
    <tr class="merged-row">
        <td colspan="3"></td>
    </tr>
    <tr class="row3">
        <td>Row 3</td>
        <td>Value </td>
        <td>Value </td>
    </tr>
    <tr class="row4">
        <td rowspan="2">Row 4</td>
        <td>Value </td>
        <td>Value </td>
    </tr>
    <tr class="row5">
        <td>Value </td>
        <td>Value </td>
    </tr>
    <tr class="merged-row">
        <td colspan="3"></td>
    </tr>
    <tr class="row6">
        <td>Row </td>
        <td>Value </td>
        <td>Value </td>
    </tr>
</table>

</body>
</html>
