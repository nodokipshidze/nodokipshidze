<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgb(0, 9, 255);
            max-width: 600px;
            margin: auto;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #00b300;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to your professional community</h1>
        <img src="https://cdn.discordapp.com/attachments/1211207309968277577/1262760145272832020/Screenshot_2024-07-16_171433.png?ex=6697c487&is=66967307&hm=9f4f0b770c006aa70e0bd80928c581f6a7db19cfa8f82b1a971055d08479c258&" alt="Man playing on computer">
        <img src="https://cdn.discordapp.com/attachments/1211207309968277577/1262760335488712736/Screenshot_2024-07-16_171417.png?ex=6697c4b4&is=66967334&hm=cd49f40eef2cd526a69df5655e951541e449645a823365a515e888c3537ce0ed&" alt="">
        <div>
            <button class="button">Learn More</button>
        </div>
    </div>

</body>
</html>
